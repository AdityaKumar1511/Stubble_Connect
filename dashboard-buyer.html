<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buyer Dashboard | Live Logistics</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">

    <aside class="sidebar">
        <div class="logo-small">
            <i class="fas fa-industry"></i>
        </div>
        <nav class="side-nav">
            <a href="#" class="nav-item active" id="tab-map" onclick="switchTab('map')" title="Marketplace">
                <i class="fas fa-map-marked-alt"></i>
            </a>
            
            <a href="#" class="nav-item" id="tab-logistics" onclick="switchTab('logistics')" title="Live Logistics">
                <i class="fas fa-truck-fast"></i>
            </a>
            
            <a href="#" class="nav-item" title="Orders">
                <i class="fas fa-file-invoice"></i>
            </a>
            
            <a href="index.html" class="nav-item logout" title="Logout">
                <i class="fas fa-sign-out-alt"></i>
            </a>
        </nav>
    </aside>

    <main class="map-layout">
        
        <section class="list-panel fade-in-left">
            
            <div id="view-market">
                <header class="panel-header">
                    <div>
                        <h2>Nearby Farms</h2>
                        <p class="subtitle">Real-time stubble availability</p>
                    </div>
                    <div class="filter-badge">
                        <i class="fas fa-filter"></i> < 50km
                    </div>
                </header>
                
                <div class="listings-container" id="listings-list">
                    <div class="loading-spinner">
                        <i class="fas fa-spinner fa-spin"></i> Loading Market...
                    </div>
                </div>
            </div>

            <div id="view-logistics" class="hidden">
                <header class="panel-header" style="border-left: 4px solid #3b82f6;">
                    <div>
                        <h2>Live Tracking</h2>
                        <p class="subtitle">Active Shipments</p>
                    </div>
                    <div class="filter-badge" style="background: #dbeafe; color: #1e40af;">
                        <i class="fas fa-satellite-dish"></i> Live
                    </div>
                </header>
                
                <div class="listings-container" id="logistics-list">
                    </div>
            </div>

        </section>

        <section class="map-panel fade-in">
            <div id="map"></div>
            
            <div class="map-overlay-stats">
                <div class="stat-pill">
                    <i class="fas fa-leaf text-green"></i> 
                    <span id="farm-count">0</span> Active Farms
                </div>
                <div class="stat-pill">
                    <i class="fas fa-truck text-blue"></i> 
                    <span id="truck-count">0</span> Trucks Ready
                </div>
            </div>
        </section>

    </main>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <script src="js/dashboard.js"></script>
</body>
</html>
